<!-- reverse string in js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversee string</title>
</head>
<body>
    <script>
        var str = "?21 ssalc noitaraperp ruoy si woH";
        var rev = str.split("").reverse().join("");
        document.write("<h3><u>Original String</u></h3>");
        document.write("<p>" + str + "</p>");
        document.write("<h3><u>Reversed String</u></h3>");
        document.write("<p><b>" + rev + "</b></p>");

    </script>
</body>
</html>
