<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive to find the factoria of number </title>
</head>
<body>
    <script>
        // recursive function to find the factorial of number
        var a = prompt("Enter a number: ");
        function factorial(a){
            if(a == 0){
                return 1;
            }
            return a * factorial(a - 1);
        }
        document.write("<h3><u>Factorial of Number</u></h3>");
        document.write(`<b>The factorial of ${a} is ${factorial(a)}</b>`);
        
    </script>
</body>
</html>
